<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link rel="stylesheet" href="/validation-starter/validate form/app.css">
   <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Building a container for this -->
  <div class="container">
    <!-- Creating the form inside the container -->
    <form>
      <i class="fas fa-paper-plane"></i>
      <!-- Creating the input group where the user can login -->
      <div class="input-group">
        <label>Full Name: </label>
        <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>
      <!-- the input group for the telephone -->
       <div class="input-group">
        <label>Phone No: </label>
        <input type="tel" placeholder="+2349138183096" id="contact-phone" onkeyup="validatePhone()" >
        <span id="phone-error"></span>
      </div>
      <!-- For email -->
      <div class="input-group">
        <label>Email ID:</label>
        <input type="email" placeholder="Enter Email Address" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>
<!-- Creating the input group for the message -->
 <div class="input-group">
        <label>Your Message</label>
        <!-- <input type="text" placeholder="Enter Your Name"> -->
        <textarea  rows="5" placeholder="Enter Your Message Here" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>
      <button onclick="return validateForm()">Submit Here</button>
      <span id="submit-error"></span>
    </form>
  </div>
  <script src="/validation-starter/validate form/app.js"></script>
</body>
</html>
